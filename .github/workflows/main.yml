name: Mega Matrix CI # Related to SO: https://stackoverflow.com/questions/72537896/github-actions-create-matrix-of-multiple-sequential-jobs

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  common-matrix-job:
    runs-on: ubuntu-latest
    outputs: 
      environments: ${{ steps.environments.outputs.environments }}
    steps:
      - name: Build Environments Array
        id: environments
        run: |
          myArray=()
          myArray+=("windows-2019")
          myArray+=("ubuntu-latest")
          myArray+=("macos-latest")
          myArray=$(jq --compact-output --null-input '$ARGS.positional' --args -- "${myArray[@]}")
          echo "Updated environments list: $myArray"
          echo "environments=$myArray" >> $GITHUB_OUTPUT
        shell: bash
  
  reusable:
    needs: [common-matrix-job]
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.common-matrix-job.outputs.environments) }}
      fail-fast: true
      max-parallel: 1
    # environment:
    #   name: ${{ matrix.environment }}
    uses: sanko/workflow_testing/.github/workflows/matrix.yml@main
    with:
      stage: ${{ matrix.environment }}

  common-job:
    needs: 
      - common-matrix-job
      - reusable
    runs-on: ubuntu-latest
    steps:
      - name: Do something
        run: echo "Do something"
